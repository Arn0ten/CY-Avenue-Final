<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .email-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        .verification-code {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            background-color: #efefef;
            padding: 10px 20px;
            border-radius: 5px;
            letter-spacing: 5px;
            font-weight: bold;
        }

        .footer-text {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="email-container">
    <h2>Forgot Password Verification</h2>
    <p>Hi <span id="username-placeholder"></span>,</p>
    <p>Your account is attempting to change the password. Please use the verification code below:</p>
    <div class="verification-code" id="code-placeholder">123456</div>
    <p>If you didn't request this, please ignore this email.</p>
    <p>Best regards,<br>CY-Avenue Team</p>
    <p class="footer-text">This code will expire at <span id="expire-time-placeholder"></span>.</p>
</div>
</body>
</html>
